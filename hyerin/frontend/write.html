<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.COMSUPER5;</title>
    <link rel="stylesheet" href="css\up-bar.css" />
    <link rel="stylesheet" href="css/notice-write.css" />
  </head>
  <body>
    <header>
      <div class="up-bar" alt="">
        <button class="bar-btn up-bar-logo">
          <img src="assets/up-bar-logo.svg" alt="" />
        </button>
        <div class="up-bar-menu" alt="">
          <button class="bar-btn up-bar-menu-board">
            <img src="assets/up-bar-menu-board.svg" alt="" />
          </button>
          <div class="up-bar-boundary-value" alt="">
            <img src="assets/up-bar-boundary-value.svg" />
          </div>
          <button class="bar-btn up-bar-menu-notice">
            <img src="assets/up-bar-menu-notice.svg" alt="" />
          </button>
          <div class="up-bar-boundary-value" alt="">
            <img src="assets/up-bar-boundary-value.svg" />
          </div>
          <button class="bar-btn up-bar-menu-logout">
            <img src="assets/up-bar-menu-logout.svg" alt="" />
          </button>
        </div>
      </div>
    </header>

    <main>
      <!-- notice_writr; 타이틀 -->
      <div class="notice-write-font" alt="">
        <img src="assets/notice-write-font.svg" />
      </div>
      <!-- 글쓰기 영역 & 백그라운드 이미지 추가 -->
      <div class="notice-write-space" alt="">
        <img src="assets/notice-write-background.svg" alt="" />
        <div class="notice-write-area" alt="">
          <!-- 제목 작성 구간 & 등록버튼 -->
          <div class="notice-title" alt="">
            <div>
              <div class="notice-text" alt="">
                <img src="assets/notice-write-title.svg" />
              </div>
            </div>
          </div>
          <form id="write-form">
            <div>
              <label for="title"> 제목 </label>
              <input type="title" id="title" name="title" />
            </div>
            <div>
              <button type="submit">
                <img src="assets\btn-notice-write-submit.svg" alt="" />
              </button>
            </div>
            <div>
              <label for="description"> 설명 </label>
              <input type="text" id="description" name="description" />
            </div>
          </form>
        </div>
      </div>
    </main>
    <script src="write.js"></script>
  </body>
</html>
